<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    </link>
</head>

<body>

    <h2 class="dashboard">
        Weather Dashboard
    </h2>

    <section id="app" class="container">
        <div class="row">





            <div class="search col-3">
                <input type="text" placeholder="Search City" class="city-search"></input>
                <button class="submit-button">
                    Search for a City
                </button>
            </div>
            <div id="history">

            </div>
            <section class="col-9">
                <div class="todays-forecast">
                    <h3>
                        Today's Forecast
                    </h3>
                    <h4>
                        Temp:
                    </h4>
                    <h4>
                        Wind:
                    </h4>
                    <h4>
                        Humidity:
                    </h4>
                    <h4>
                        UV Index:
                    </h4>
                </div>
                <div class="five-day">
                    <div id="day-one" class="cards">
                        1
                    </div>
                    <div id="day-two" class="cards">
                        2
                    </div>
                    <div id="day-three" class="cards">
                        3
                    </div>
                    <div id="day-four" class="cards">
                        4
                    </div>
                    <div id="day-five" class="cards">
                        5
                    </div>
                </div>
            </section>

        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/script/script.js"></script>
</body>

</html>
